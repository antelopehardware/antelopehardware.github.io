  <!-- JavaScript 邏輯 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 漢堡選單的切換邏輯 (與 about.html 相同)
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // 語系切換的邏輯 (整合 about.html 的按鈕 ID 和 services.html 的翻譯內容)
      const languageToggleMobile = document.getElementById('lang-btn-mobile');
      const languageToggleDesktop = document.getElementById('lang-btn-desktop');
      
      const navLinks = document.querySelectorAll('.nav-link');
      const serviceTitle = document.querySelector('[data-zh="服務項目"]');
      const serviceSubtitle = document.querySelector('[data-zh="我們提供多元化的五金產品與專業服務，滿足您在不同領域的各種需求。"]');
      const serviceItems = document.querySelectorAll('.service-item h3, .service-item p');
      const productItems = document.querySelectorAll('ul li');
      const footerText = document.querySelector('footer small');
      const productTitle = document.querySelector('[data-zh="產品類型"]');
      
      // 語言切換函數
      function toggleLanguage() {
          const currentLang = document.documentElement.lang;
          const newLang = currentLang === 'zh-Hant' ? 'en' : 'zh-Hant';
          document.documentElement.lang = newLang;
          localStorage.setItem('lang', newLang);

          // 更新導覽列連結
          navLinks.forEach(link => {
            link.textContent = link.getAttribute('data-' + (newLang === 'zh-Hant' ? 'zh' : 'en'));
          });
          
          // 更新按鈕文字
          languageToggleMobile.textContent = (newLang === 'zh-Hant' ? 'English' : '中文');
          languageToggleDesktop.textContent = (newLang === 'zh-Hant' ? 'English' : '中文');

          // 更新服務項目頁面的內容
          if (newLang === 'en') {
              serviceTitle.textContent = serviceTitle.getAttribute('data-en');
              serviceSubtitle.textContent = serviceSubtitle.getAttribute('data-en');
              productTitle.textContent = productTitle.getAttribute('data-en');
              footerText.textContent = footerText.getAttribute('data-en');
              document.title = "Our Services | Antelope Hardware Ltd.";
          } else {
              serviceTitle.textContent = serviceTitle.getAttribute('data-zh');
              serviceSubtitle.textContent = serviceSubtitle.getAttribute('data-zh');
              productTitle.textContent = productTitle.getAttribute('data-zh');
              footerText.textContent = footerText.getAttribute('data-zh');
              document.title = "服務項目 | 林楊五金有限公司";
          }
          
          // 更新所有帶有 data 屬性的元素
          document.querySelectorAll('[data-zh], [data-en]').forEach(el => {
              const newText = el.getAttribute(`data-${newLang === 'zh-Hant' ? 'zh' : 'en'}`);
              el.textContent = newText;
          });
      }
      
      // 點擊語言切換按鈕時執行函數
      if(languageToggleMobile) {
          languageToggleMobile.addEventListener('click', toggleLanguage);
      }
      if(languageToggleDesktop) {
          languageToggleDesktop.addEventListener('click', toggleLanguage);
      }

      // 頁面載入時，根據儲存的語言設定初始顯示
      const storedLang = localStorage.getItem('lang') || 'zh-Hant';
      document.documentElement.lang = storedLang;

      navLinks.forEach(link => {
        link.textContent = link.getAttribute('data-' + (storedLang === 'zh-Hant' ? 'zh' : 'en'));
      });
      languageToggleMobile.textContent = (storedLang === 'zh-Hant' ? 'English' : '中文');
      languageToggleDesktop.textContent = (storedLang === 'zh-Hant' ? 'English' : '中文');
      
      // 針對服務項目頁面特有的翻譯初始化
      if (storedLang === 'en') {
          serviceTitle.textContent = serviceTitle.getAttribute('data-en');
          serviceSubtitle.textContent = serviceSubtitle.getAttribute('data-en');
          productTitle.textContent = productTitle.getAttribute('data-en');
          footerText.textContent = footerText.getAttribute('data-en');
          document.title = "Our Services | Antelope Hardware Ltd.";
      } else {
          serviceTitle.textContent = serviceTitle.getAttribute('data-zh');
          serviceSubtitle.textContent = serviceSubtitle.getAttribute('data-zh');
          productTitle.textContent = productTitle.getAttribute('data-zh');
          footerText.textContent = footerText.getAttribute('data-zh');
          document.title = "服務項目 | 林楊五金有限公司";
      }

      document.querySelectorAll('[data-zh], [data-en]').forEach(el => {
        const newText = el.getAttribute(`data-${storedLang === 'zh-Hant' ? 'zh' : 'en'}`);
        el.textContent = newText;
      });
    });
  </script>
