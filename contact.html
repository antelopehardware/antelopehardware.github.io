  <!-- JavaScript 邏輯 (與 services.html 統一) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 漢堡選單的切換邏輯
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      
      mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });

      // 語系切換的邏輯
      const languageToggleMobile = document.getElementById('lang-btn-mobile');
      const languageToggleDesktop = document.getElementById('lang-btn-desktop');
      
      const navLinks = document.querySelectorAll('.nav-link');
      const pageTitle = document.querySelector('[data-zh="聯絡我們"]');
      const pageSubtitle = document.querySelector('[data-zh="請填寫以下表格，我們會盡快與您聯繫！"]');
      const infoLabels = document.querySelectorAll('.info-box p.font-semibold');
      const formLabels = document.querySelectorAll('form label');
      const formPlaceholders = document.querySelectorAll('form input, form textarea');
      const formButton = document.querySelector('form button');
      const footerText = document.querySelector('footer small');
      const mapTitle = document.querySelector('[data-zh="公司位置"]');
      
      // 語言切換函數
      function toggleLanguage() {
          const currentLang = document.documentElement.lang;
          const newLang = currentLang === 'zh-Hant' ? 'en' : 'zh-Hant';
          document.documentElement.lang = newLang;
          localStorage.setItem('lang', newLang);

          // 更新導覽列連結
          navLinks.forEach(link => {
            link.textContent = link.getAttribute('data-' + (newLang === 'zh-Hant' ? 'zh' : 'en'));
          });
          
          // 更新按鈕文字
          languageToggleMobile.textContent = (newLang === 'zh-Hant' ? 'English' : '中文');
          languageToggleDesktop.textContent = (newLang === 'zh-Hant' ? 'English' : '中文');

          // 更新聯絡我們頁面的內容
          if (newLang === 'en') {
              pageTitle.textContent = pageTitle.getAttribute('data-en');
              pageSubtitle.textContent = pageSubtitle.getAttribute('data-en');
              formButton.textContent = formButton.getAttribute('data-en');
              footerText.textContent = footerText.getAttribute('data-en');
              mapTitle.textContent = mapTitle.getAttribute('data-en');
              document.title = "Contact Us | Antelope Hardware Ltd.";
          } else {
              pageTitle.textContent = pageTitle.getAttribute('data-zh');
              pageSubtitle.textContent = pageSubtitle.getAttribute('data-zh');
              formButton.textContent = formButton.getAttribute('data-zh');
              footerText.textContent = footerText.getAttribute('data-zh');
              mapTitle.textContent = mapTitle.getAttribute('data-zh');
              document.title = "聯絡我們 | 林楊五金有限公司";
          }
          
          // 更新所有帶有 data-zh 和 data-en 屬性的元素
          document.querySelectorAll('[data-zh], [data-en]').forEach(el => {
              const newText = el.getAttribute(`data-${newLang === 'zh-Hant' ? 'zh' : 'en'}`);
              if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                  el.setAttribute('placeholder', newText);
              } else {
                  el.textContent = newText;
              }
          });
      }
      
      // 點擊語言切換按鈕時執行函數
      if(languageToggleMobile) {
          languageToggleMobile.addEventListener('click', toggleLanguage);
      }
      if(languageToggleDesktop) {
          languageToggleDesktop.addEventListener('click', toggleLanguage);
      }

      // 頁面載入時，根據儲存的語言設定初始顯示
      const storedLang = localStorage.getItem('lang') || 'zh-Hant';
      document.documentElement.lang = storedLang;

      navLinks.forEach(link => {
        link.textContent = link.getAttribute('data-' + (storedLang === 'zh-Hant' ? 'zh' : 'en'));
      });
      languageToggleMobile.textContent = (storedLang === 'zh-Hant' ? 'English' : '中文');
      languageToggleDesktop.textContent = (storedLang === 'zh-Hant' ? 'English' : '中文');
      
      // 針對聯絡我們頁面特有的翻譯初始化
      if (storedLang === 'en') {
          pageTitle.textContent = pageTitle.getAttribute('data-en');
          pageSubtitle.textContent = pageSubtitle.getAttribute('data-en');
          formButton.textContent = formButton.getAttribute('data-en');
          footerText.textContent = footerText.getAttribute('data-en');
          mapTitle.textContent = mapTitle.getAttribute('data-en');
          document.title = "Contact Us | Antelope Hardware Ltd.";
      } else {
          pageTitle.textContent = pageTitle.getAttribute('data-zh');
          pageSubtitle.textContent = pageSubtitle.getAttribute('data-zh');
          formButton.textContent = formButton.getAttribute('data-zh');
          footerText.textContent = footerText.getAttribute('data-zh');
          mapTitle.textContent = mapTitle.getAttribute('data-zh');
          document.title = "聯絡我們 | 林楊五金有限公司";
      }

      document.querySelectorAll('[data-zh], [data-en]').forEach(el => {
        const newText = el.getAttribute(`data-${storedLang === 'zh-Hant' ? 'zh' : 'en'}`);
        if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
            el.setAttribute('placeholder', newText);
        } else {
            el.textContent = newText;
        }
      });
    });
  </script>
