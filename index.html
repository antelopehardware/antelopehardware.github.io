        }
        /* 跑馬燈容器設定，隱藏溢出部分並讓內容不換行 */
        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }
        /* 跑馬燈內容設定，讓其以動畫方式橫向滾動 */
        .marquee-content {
            display: inline-block;
            animation: marquee 20s linear infinite; /* 設定動畫名稱、時長、速度曲線與重複次數 */
        }
        /* 當滑鼠懸停在跑馬燈上時，暫停動畫 */
        .marquee-content:hover {
            animation-play-state: paused;
        }
        /* 跑馬燈中每張圖片的樣式 */
        .marquee-content img {
            display: inline-block;
            margin-right: 2.5rem; /* 設定圖片間距 */
            transition: transform 0.3s ease-in-out; /* 圖片放大效果的過渡動畫 */
        }
        /* 當滑鼠懸停在圖片上時，放大圖片 */
        .marquee-content img:hover {
            transform: scale(1.05);
        }
        /* 定義跑馬燈動畫的關鍵幀 */
        @keyframes marquee {
            0% { transform: translateX(0); } /* 從原始位置開始 */
            100% { transform: translateX(-50%); } /* 滾動到一半位置，因為圖片被複製了一份，所以看起來是無限滾動 */
        }

<!-- 語言切換與 QR Code 彈窗腳本 -->
<script>
    // 定義所有需要翻譯的文字內容
    const translations = {
        'zh-TW': {
            // 導覽列文字
            home: '首頁',
            services: '服務項目',
            about: '關於我們',
            contact: '聯絡我們',
            // 英雄區塊文字
            heroTitle: '值得信賴的夥伴',
            heroSubtitle: '各式五金零件，專業吊具鋼索',
            heroButton: '線上諮詢',
            // 核心服務區塊文字
            service1Title: '五金與起重配件',
            service1Text: '提供鋼纜、鋼鍊、起重配件、滑車吊具等，為您的工程提供堅實後盾。',
            service2Title: '船舶與工業機具',
            service2Text: '專營船舶機具、海錨、錨鍊以及各式專業五金工具，確保作業順利。',
            service3Title: '貨物安全解決方案',
            service3Text: '提供尼龍安全吊帶、貨櫃配件及繩纜等，保障貨物運輸與吊掛安全。',
            // 產品跑馬燈文字
            productsTitle: '精選產品',
            // 頁腳文字
            footerText: '© 2025 林楊五金有限公司. All Rights Reserved.',
            toggleButton: 'English',
        },
        'en': {
            // Navigation text
            home: 'Home',
            services: 'Services',
            about: 'About Us',
            contact: 'Contact Us',
            // Hero section text
            heroTitle: 'Your Trusted Partner',
            heroSubtitle: 'All Kinds of Hardware Parts & Professional Slings and Ropes',
            heroButton: 'Online Consultation',
            // Core services section text
            service1Title: 'Hardware & Lifting Accessories',
            service1Text: 'We provide wire ropes, steel chains, lifting accessories, and pulley tackle to support your projects.',
            service2Title: 'Marine & Industrial Equipment',
            service2Text: 'Specializing in marine equipment, anchors, anchor chains, and various professional hardware tools to ensure smooth operations.',
            service3Title: 'Cargo Safety Solutions',
            service3Text: 'We offer nylon safety belts, container accessories, and ropes to ensure the safety of cargo transport and lifting.',
            // Product carousel text
            productsTitle: 'Featured Products',
            // Footer text
            footerText: '© 2025 Antelope Hardware Ltd. All Rights Reserved.',
            toggleButton: '中文',
        }
    };

    // 獲取需要切換語言的元素
    const elementsToTranslate = {
        'home': document.querySelector('[data-key="home"]'),
        'services': document.querySelector('[data-key="services"]'),
        'about': document.querySelector('[data-key="about"]'),
        'contact': document.querySelector('[data-key="contact"]'),
        'heroTitle': document.getElementById('hero-title'),
        'heroSubtitle': document.getElementById('hero-subtitle'),
        'heroButton': document.getElementById('contact-button'), // 變更 ID
        'service1Title': document.getElementById('service-1-title'),
        'service1Text': document.getElementById('service-1-text'),
        'service2Title': document.getElementById('service-2-title'),
        'service2Text': document.getElementById('service-2-text'),
        'service3Title': document.getElementById('service-3-title'),
        'service3Text': document.getElementById('service-3-text'),
        'productsTitle': document.getElementById('products-title'),
        'footerText': document.getElementById('footer-text'),
        'toggleButton': document.getElementById('language-toggle'),
    };

    // 語言切換函數
    function toggleLanguage() {
        // 從瀏覽器儲存中獲取當前語言，如果沒有則預設為中文
        let currentLang = localStorage.getItem('lang') || 'zh-TW';
        let newLang = currentLang === 'zh-TW' ? 'en' : 'zh-TW';

        // 根據新語言更新所有元素的文字
        for (const key in elementsToTranslate) {
            if (elementsToTranslate[key]) {
                elementsToTranslate[key].textContent = translations[newLang][key];
            }
        }
        
        // 更新網頁的 lang 屬性
        document.documentElement.lang = newLang;
        // 將新語言儲存到瀏覽器中
        localStorage.setItem('lang', newLang);
    }
    
    // 點擊語言切換按鈕時執行函數
    document.getElementById('language-toggle').addEventListener('click', toggleLanguage);
    document.getElementById('language-toggle-desktop').addEventListener('click', toggleLanguage);

    // 頁面載入時，根據儲存的語言設定初始顯示
    document.addEventListener('DOMContentLoaded', () => {
        let currentLang = localStorage.getItem('lang') || 'zh-TW';
        for (const key in elementsToTranslate) {
            if (elementsToTranslate[key]) {
                elementsToTranslate[key].textContent = translations[currentLang][key];
            }
        }
        document.documentElement.lang = currentLang;
    });

    // QR Code 彈窗顯示/隱藏函數
    function showQRCode() {
        document.getElementById('qrcode-modal').classList.remove('hidden');
    }

    function hideQRCode() {
        document.getElementById('qrcode-modal').classList.add('hidden');
    }
    
    // 手機選單切換邏輯
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    mobileMenuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>
